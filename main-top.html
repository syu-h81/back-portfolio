<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>back-portfolio</title>

    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
  </head>

<body>
<header>
<div class="header-contents">
<h1>Syuの裏サイト</h1>
</div><!-- /.header-contents -->
</header>


<div class="main-wrapper">
<section>
  <h2 class="sub-title">自撮り写真</h2>
	<div class="slide">
		<div class="image_box">
			<img id="main_image" src='images/2998.jpg' alt="">
		</div>
		<div class="toolbar">
			<div class="nav">
				<div id="prev"></div>
				<div id="next"></div>
			</div>
		</div>
	</div>
</section>
</div><!-- /.main-wrapper -->

<div class="main-wrapper">
<section>
  <h2 class="sub-title">自撮りオナニー</h2>
	<div class="slide">
		<div class="image_box">
			<video id="main_video" src="videos/ona1.mp4" controls>
      </video>
		</div>
		<div class="toolbar">
			<div class="nav">
				<div id="video-prev"></div>
				<div id="video-next"></div>
			</div>
		</div>
	</div>
</section>
</div><!-- /.main-wrapper -->


<footer>Syuの裏サイト</footer>
<script src="script.js"></script>

</body>
</html>
